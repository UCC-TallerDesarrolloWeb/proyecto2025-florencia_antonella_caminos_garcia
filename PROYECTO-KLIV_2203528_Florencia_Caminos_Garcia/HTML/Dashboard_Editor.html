<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Editor</title>
    <link rel="stylesheet" href="../CSS/Dashboard_Editor.css">
    <script src="../JAVASCRIPT/Dashboard_Editor.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=SUSE+Mono:ital,wght@0,100..800;1,100..800&family=Source+Code+Pro:ital,wght@1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <aside id="sidebar-edit" class="editor-sidebar" role="complementary" aria-label="Herramientas de edición">
        <header class="editor-header">
            <h1>Editor de Dashboard</h1>
            <p class="subtitle">Configura y organiza tus paneles de datos de forma dinámica</p>
            <nav class="breadcrumb" aria-label="Ruta de navegación">
                <ol>
                    <li><a href="../HTML/Index.html">Inicio</a></li>
                </ol>
            </nav>
        </header>
        <label for="sidebar-add-options">Agregar elemento</label>
        <select id="sidebar-add-options" class="tool-select">
            <option value="" disabled selected>Seleccionar...</option>
            <option value="chart">📊 Gráfico</option>
            <option value="table">📋 Tabla</option>
            <option value="text">📝 Texto</option>
            <option value="color">🎨 Colores</option>
            <option value="filter">🔍 Filtro</option>
        </select>

        <label for="sidebar-delete-options">Eliminar elemento</label>
        <select id="sidebar-delete-options" class="tool-select">
            <option value="" disabled selected>Seleccionar...</option>
            <option value="chart">🗑️ Gráfico</option>
            <option value="table">🗑️ Tabla</option>
            <option value="text">🗑️ Texto</option>
            <option value="color">🗑️ Colores</option>
            <option value="filter">🗑️ Filtro</option>
        </select>


        <details open class="sidebar-section">
            <summary>Filtros y Gestión</summary>
            <div class="filter-group">
                <label>Prioridad:
                    <select name="priority-filter">
                        <option value="all">Todas</option>
                        <option value="Alta">Alta</option>
                        <option value="Media">Media</option>
                        <option value="Baja">Baja</option>
                        <option value="Urgente">Urgente</option>
                        <option value="Importante">Importante</option>
                    </select>
                </label>

                <label>Dispositivo:
                    <select name="device">
                        <option value="all">Todos</option>
                        <option value="desktop">💻 Escritorio</option>
                        <option value="mobile">📱 Móvil</option>
                        <option value="tablet">📟 Tablet</option>
                    </select>
                </label>

                <label>Región:
                    <select name="region">
                        <option value="all">Todas 🌎</option>
                        <option value="america">América</option>
                        <option value="europa">Europa</option>
                        <option value="asia">Asia</option>
                    </select>
                </label>

                <label><input type="checkbox" name="newUsers"> Solo nuevos usuarios</label>

                <label for="management">Gestión:</label>
                <select id="management">
                    <option value="saveDashboard">💾 Guardar</option>
                    <option value="loadDashboard">📂 Cargar</option>
                    <option value="previewMode">👀 Vista previa</option>
                </select>
            </div>
        </details>

        <details class="sidebar-section">
            <summary>Proyectos</summary>
            <ul class="project-list">
                <li><button class="project-btn" data-project="personal">📁 Personal</button></li>
                <li><button class="project-btn" data-project="trabajo">💼 Trabajo</button></li>
                <li><button class="project-btn" data-project="estudios">📚 Estudios</button></li>
            </ul>
        </details>
    </aside>
    <main class="workspace">
        <section class="canvas-panel">
            <h2>Dashboard</h2>
            <canvas id="dashboardCanvas"></canvas>
        </section>

        <section class="preview-panel">
            <h2>Vista previa</h2>
            <div class="preview-grid">
                <div class="preview-card">
                    <div class="card-header">
                        <span class="card-icon">📊</span>
                        <span class="card-title">Gráfico</span>
                    </div>
                    <div class="card preview">Contenido de gráfico</div>
                    <div class="card-actions">
                        <button class="card-btn">Editar</button>
                        <button class="card-btn primary">Aplicar</button>
                    </div>
                </div>

                <div class="preview-card">
                    <div class="card-header">
                        <span class="card-icon">📑</span>
                        <span class="card-title">PDF</span>
                    </div>
                    <div class="card preview pdf-preview">📄</div>
                    <div class="card-actions">
                        <button class="card-btn">Descargar</button>
                        <button class="card-btn primary">Compartir</button>
                    </div>
                </div>
            </div>
        </section>

        <section class="file-panel">
            <h2>Archivos</h2>
            <button class="action-btn">➕ Agregar archivo</button>
            <div id="file-list">
                <div class="widget" id="widget1">
                    <h3>Archivo 1</h3>
                    <p>Ejemplo de contenido</p>
                </div>
                <div class="widget" id="widget2">
                    <h3>Archivo 2</h3>
                    <p>Ejemplo de contenido</p>
                </div>
            </div>
        </section>
    </main>

</html>
