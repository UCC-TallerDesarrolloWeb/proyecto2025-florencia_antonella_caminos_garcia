<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task_Manager</title>
    <link rel="stylesheet" href="../CSS/Task_Mannager.css">
    <script src="../JS/Task_Mannager.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=SUSE+Mono:ital,wght@0,100..800;1,100..800&family=Source+Code+Pro:ital,wght@1,700&display=swap" rel="stylesheet">
</head>
<body>

<aside id="sidebar">
    <h2>Proyectos</h2>
    <ul>
        <li><button>Personal</button></li>
        <li><button>Trabajo</button></li>
        <li><button>Estudios</button></li>
    </ul>

    <h2>Filtros</h2>
    <form id="project-filters">
        <label><input type="checkbox" name="filter" value="Alta"> Prioridad Alta</label>
        <label><input type="checkbox" name="filter" value="Media"> Prioridad Media</label>
        <label><input type="checkbox" name="filter" value="Baja"> Prioridad Baja</label>
        <label><input type="checkbox" name="filter" value="Urgente"> Urgente</label>
        <label><input type="checkbox" name="filter" value="Importante"> Importante</label>
    </form>
</aside>

<main id="kanban">
    <header>
        <h1>Task Manager</h1>
        <button id="btnNewTask">➕ Nueva Tarea</button>
    </header>

    <div id="board">
        <section class="column" id="todo">
            <h2>To Do</h2>
            <ul class="task-list"></ul>
        </section>

        <section class="column" id="inprogress">
            <h2>In Progress</h2>
            <ul class="task-list"></ul>
        </section>

        <section class="column" id="done">
            <h2>Done</h2>
            <ul class="task-list"></ul>
        </section>
    </div>

    <section id="task-form">
        <h2>Crear / Editar Tarea</h2>
        <form id="formTask">
            <label for="taskTitle">Título de la tarea:</label>
            <input type="text" id="taskTitle" name="taskTitle" placeholder="Escribe el título" required>

            <label for="taskDescription">Descripción:</label>
            <textarea id="taskDescription" name="taskDescription" rows="3" placeholder="Escribe la descripción"></textarea>

            <fieldset>
                <legend>Prioridad:</legend>
                <input type="radio" id="high" name="priority" value="Alta">
                <label for="high">Alta</label>
                <input type="radio" id="medium" name="priority" value="Media" checked>
                <label for="medium">Media</label>
                <input type="radio" id="low" name="priority" value="Baja">
                <label for="low">Baja</label>
            </fieldset>

            <label for="dueDate">Fecha de entrega:</label>
            <input type="date" id="dueDate" name="dueDate">

            <label>Etiquetas:</label>
            <input type="checkbox" id="tagUrgente" name="tags" value="Urgente">
            <label for="tagUrgente">Urgente</label>
            <input type="checkbox" id="tagImportante" name="tags" value="Importante">
            <label for="tagImportante">Importante</label>
            <input type="checkbox" id="tagOpcional" name="tags" value="Opcional">
            <label for="tagOpcional">Opcional</label>

            <label for="subtasks">Subtareas (separadas por coma):</label>
            <input type="text" id="subtasks" name="subtasks" placeholder="Ej: Revisar informe, Enviar correo">

            <label for="attachments">Adjuntar archivos:</label>
            <input type="file" id="attachments" name="attachments" multiple>

            <div class="form-actions">
                <button type="submit">Guardar Tarea</button>
                <button type="reset">Limpiar</button>
            </div>
        </form>
    </section>
</main>

</body>
</html>
